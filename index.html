<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <h3>Click inside the canvas to toggle the pen/eraser on and off!</h3>
    <div class="main">
      <div id="container"></div>
      <div class="buttons">
        <div class="color">
          <label for="colorpicker">Color Picker:</label>
          <input type="color" id="colorpicker" />
        </div>
        <button class="draw" onclick="setMode('draw')">Draw</button>
        <button class="erase" onclick="setMode('erase')">Erase</button>
        <button class="reset" onclick="resetGrid()">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
